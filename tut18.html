<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        #firstpara{
            color: red;
            /* color by name */
                }
                #secondpara{
                    color: rgb(0,0 ,136);
                    /* colour by rgb value */
                }
  #thirdpara{
    color: #132ec7;
    /* color by hex value */
    background-color: rgb(34, 136, 96);

                }
                
    </style> 
</head>
<body>
    <h2>This is my firstbox</h2>
    <p id="firstpara">this is a paragraph from first box </p>

    <h2>This is my secondbox</h2>
    <p id="secondpara">this is a paragraph from second box </p>

    <h2>This is my thirdbox</h2>
    <p id="thirdpara">this is a paragraph from third box </p>

</body>
</html>
