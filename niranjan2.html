    <title>selectors</title>
    <style>
        
        
/* this is element selector */
        p{
            color: blueviolet;
            border:2px solid red;
            font-style: italic;
            background-color: black;
        }
        /* this is id selector */
        #idselector{
            color: aqua; 
            background-color: brown;
        }
        /* this is class selector */

        .clselector{
            color:blueviolet;
                    }

        </style>
</head>
<body>
  <p>this is Element selectors</p>  
  <p id="idselector">this is id selectors</p>  
  <h2 class="clselector">this is class selectors</h2>  
  <h2 class="clselector">this is another class selectors</h2>  
</body>
